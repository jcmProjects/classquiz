{% extends "quiz/base.html" %}
{% load bootstrap %}
{% block content %}
    <div class="card card-signin my-3">
        <div class="card-body">
            <div class="quiz-content-section">
                <form method="POST" enctype="multipart/form-data">    <!-- enctype="multipart/form-data" IS NECESSARY for images !! -->
                    {% csrf_token %}    <!-- Security Token. It's necessary, otherwise the form won't work. -->
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">
                            Create a Quiz
                        </legend>
                        {{ course_form|bootstrap }}
                        {{ form|bootstrap }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                        <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
